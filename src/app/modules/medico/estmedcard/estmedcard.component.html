<div class="card flex flex-column align-items-center mx-2 p-3">
    <div class="mb-2">
        <p-knob [readonly]="true" [(ngModel)]="estadisticaInfo.cantidad"/>
    </div>
    <div class="d-flex flex-column align-items-center text-center">
        <span *ngFor="let medico of estadisticaInfo.medicos" class="mb-1">
            {{ medico }}
        </span>
    </div>
</div>
