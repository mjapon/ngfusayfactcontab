<app-fusaynavbar *ngIf="!isLogged"></app-fusaynavbar>
<app-loggednavbar *ngIf="isLogged"></app-loggednavbar>

<div class="{{isLogged?'':'container'}}">
    <p-toast position="top-right"></p-toast>
    <p-blockUI [blocked]="blocked">
        <div class="loading-container">
            <p-progressSpinner></p-progressSpinner>
            <div>
                <span style="color: white !important;">Procesando...</span>
            </div>
        </div>
    </p-blockUI>
    <div class="mt-2">
        <div class="{{isLogged?'d-flex':''}}">
            <div *ngIf="isLogged && isshowAppMenu" style="width: 6%; margin-top: -10px !important;">
                <app-sidebarmenu></app-sidebarmenu>
            </div>
            <div [style]="stylemaindiv">
                <div [ngClass]="classrouteroutlet">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>

<app-fusayfooter *ngIf="!isLogged"></app-fusayfooter>
