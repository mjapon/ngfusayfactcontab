<app-fusaynavbar *ngIf="!isLogged"></app-fusaynavbar>
<app-loggednavbar *ngIf="isLogged"></app-loggednavbar>

<div>
    <p-toast position="top-right"></p-toast>
    <p-blockUI [blocked]="blocked">
        <div class="loading-container">
            <p-progressSpinner></p-progressSpinner>
            <div>
                <span style="color: white !important;">Procesando...</span>
            </div>
        </div>
    </p-blockUI>
</div>

<div class="{{isLogged?'container-fluid':'container'}}">
    <div class="mt-2">
        <router-outlet></router-outlet>
    </div>
</div>

<app-fusayfooter *ngIf="!isLogged"></app-fusayfooter>
