<app-fusaynavbar *ngIf="!isLogged && !isLoggedFacte"></app-fusaynavbar>
<app-loggednavbar *ngIf="isLogged && !isLoggedFacte"></app-loggednavbar>
<app-facteloggedhead *ngIf="!isLogged && isLoggedFacte"></app-facteloggedhead>

<div>
    <p-toast position="top-center"></p-toast>
    <p-blockUI [blocked]="blocked">
        <div class="loading-container">
            <p-progressSpinner></p-progressSpinner>
            <div>
                <span style="color: white !important;">Procesando...</span>
            </div>
        </div>
    </p-blockUI>
</div>

<div class="bd-layout">
    <aside class="bd-sidebar">
        <div>
            <p-panelMenu [model]="menuApp" styleClass="w-full md:w-20rem"/>
            <div class="sidebar-footer">
                <span class="text-secondary">Mavil &trade; 2024</span>
            </div>
        </div>



    </aside>
    <main class="bd-master-main">
        <div class="container">

            <p-breadcrumb class="max-w-full" [model]="navigateMenuApp">
                <ng-template pTemplate="item" let-item>
                    <ng-container *ngIf="item.route; else elseBlock">
                        <a [routerLink]="item.route" class="p-menuitem-link">
                            <span [ngClass]="[item.icon ? item.icon : '', 'text-color']"></span>
                            <span class="text-primary font-semibold">{{ item.label }}</span>
                        </a>
                    </ng-container>
                    <ng-template #elseBlock>
                        <a [href]="item.url">
                            <span class="text-color">{{ item.label }}</span>
                        </a>
                    </ng-template>
                </ng-template>
            </p-breadcrumb>


            <router-outlet></router-outlet>
        </div>

        <!--
        <div class="bd-main-content">
            <router-outlet></router-outlet>
        </div>
        <div class="bd-main-actions">
            <pre>
                actions
                dfas
                fasd
            </pre>
        </div>
        -->
    </main>
</div>
