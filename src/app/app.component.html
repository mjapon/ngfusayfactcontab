<app-fusaynavbar *ngIf="!isLogged"></app-fusaynavbar>
<app-loggednavbar *ngIf="isLogged"></app-loggednavbar>

<div class="{{isLogged?'':'container'}}">
    <p-toast position="top-right"></p-toast>
    <p-blockUI [blocked]="blocked">
        <div class="loading-container">
            <p-progressSpinner></p-progressSpinner>
            <div>
                <span style="color: white !important;">Procesando...</span>
            </div>
        </div>
    </p-blockUI>
    <div class="mt-2">
        <div *ngIf="isLogged" class="d-flex">
            <div style="width: 6%; margin-top: -10px !important;">
                <app-sidebarmenu></app-sidebarmenu>
            </div>
            <div style="width: 92%;">
                <div class="ml-2 mt-2">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
        <div *ngIf="!isLogged">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<app-fusayfooter *ngIf="!isLogged"></app-fusayfooter>
