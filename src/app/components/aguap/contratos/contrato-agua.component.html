<h3>Sistema cobro de agua potable</h3>
<div>
    <div *ngIf="isLoading">
        <app-loading></app-loading>
    </div>
    <div *ngIf="!isLoading">
        <div class="row">
            <div class="col-md">
                <div class="card">
                    <div class="card-body">
                        <div class="list-group">
                            <button type="button"
                                    class="list-group-item list-group-item-action d-flex flex-row justify-content-between">
                                <span>Crear nuevo contrato</span>
                                <i class="fa fa-chevron-right"></i></button>
                            <button type="button"
                                    class="list-group-item list-group-item-action d-flex flex-row justify-content-between"
                                    (click)="goToForm()">
                                <span>Registrar contrato anterior</span> <i class="fa fa-chevron-right"></i></button>
                            <button type="button"
                                    class="list-group-item list-group-item-action d-flex flex-row justify-content-between">
                                <span>Registrar lectura medidor</span>
                                <i class="fa fa-chevron-right"></i></button>
                            <button type="button"
                                    class="list-group-item list-group-item-action d-flex flex-row justify-content-between">
                                <span>Registra cobro</span>
                                <i class="fa fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md">
                <!--
                <button class="btn btn-outline-primary" (click)="goToForm()">Crear <i class="fa fa-plus-circle"></i>
                </button>
                -->
            </div>
        </div>
    </div>
</div>
