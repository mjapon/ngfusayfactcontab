<div>
    <div *ngIf="isLoading">
        <app-loading></app-loading>
    </div>
    <div *ngIf="!isLoading">

        <div class="my-2 d-flex flex-row-reverse">
            <button type="button" class="btn btn-primary" (click)="showFormCrea()" *ngIf="!isShowCrea"> Crear <i class="fa fa-plus-circle"></i></button> 
        </div>

        <div *ngIf="isShowCrea">

            <div class="row">
                <div class="col-md-2">

                </div>
                <div class="col-md">

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Crear Adjunto <span class="fa fa-paperclip"></span>
                                 </h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex flex-column">
                                <div>
                                    <span class="fw-normal">Nombre:</span>
                                </div>
                                <div>
                                    <input type="text" class="form-control" placeholder="" [(ngModel)]="form.nombre">
                                </div>
                            </div>

                            <div class="d-flex flex-column mt-2">
                                <div class="fw-normal">Observación:</div>
                                <textarea class="form-control" [(ngModel)]="form.obs" rows="4" autocomplete="off"
                                    placeholder="Ingrese una observación del adjunto" id="obs"></textarea>
                            </div>

                            <div class="d-flex flex-column mt-2">
                                <div>
                                    <span class="fw-normal"> Adjunto: </span>
                                </div>
                                <div class="d-flex">
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" id="archivoinput"
                                                accept="image/*,application/pdf, application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                                                class="form-control" (change)="onFileChange($event)" />
                                        </div>
                                        <div class="input-group-append" *ngIf="filepreview">
                                            <button class="btn btn-outline-secondary" type="button"
                                                (click)="clearFile()">
                                                <span class="fa fa-times"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="my-1" *ngIf="filepreview && adjisimage">
                                <img [src]="filepreview" class="img-responsive" *ngIf="filepreview" width="260px"
                                    height="270px" />
                            </div>

                        </div>

                        <div class="card-footer">

                            <div class="mt-4 d-flex justify-content-center">
                                <button class="btn btn-outline-primary" (click)="guardar()"> <span
                                        class="fa fa-save"></span>
                                    Guardar </button>
                                <button class="btn ms-2 btn-outline-secondary" (click)="cancelar()"> <span
                                        class="fa fa-times"></span>
                                    Cancelar </button>
                            </div>

                        </div>
                    </div>


                </div>
                <div class="col-md-3"></div>
            </div>

        </div>

        <div>


            <div *ngIf="adjuntos.length>0" class="table-responsive">
                <table class="table table-bordered table-hover table-sm">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 5%">
                                <span class="fontsizesm">
                                    #</span>
                            </th>
                            <th scope="col">
                                <span class="fontsizesm">
                                    Fecha </span>
                            </th>
                            <th scope="col"><span class="fontsizesm"> Nombre </span></th>
                            <th scope="col"><span class="fontsizesm"> Observación </span></th>
                            <th scope="col"><span class="fontsizesm"> Archivo </span></th>
                            <th scope="col"><span class="fontsizesm"> Descargar </span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let fila of adjuntos" class="hand">
                            <th scope="row" style="width: 5%">
                                <span class="fontsizesm">
                                    {{adjuntos.indexOf(fila) + 1}}
                                </span>
                            </th>
                            <td>
                                <span class="fontsizesm">
                                    {{fila.fadj_fechacrea}}</span>
                            </td>
                            <td>
                                <span class="fontsizesm">
                                    {{fila.fadj_nombre}}</span>
                            </td>
                            <td>
                                <span class="fontsizesm">{{fila.fadj_obs}}</span>
                            </td>
                            <td>
                                <span class="fontsizesm">
                                    {{fila.adj_filename}}</span>
                            </td>
                            <td>
                                <button class="btn btn-outline-secondary btn-sm" (click)="descarga(fila)">
                                    <i class="fa fa-download"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-body" *ngIf="adjuntos.length===0">
                <div class="p-5 d-flex justify-content-center">
                    <h2 class="text-muted">No tiene adjuntos</h2>
                </div>
            </div>
        </div>
    </div>

</div>
