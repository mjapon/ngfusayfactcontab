<div class="row justify-content-center">
    <div class="col-md-10">
        <h4>Nuevo {{titulo}}</h4>
    </div>
</div>
<div *ngIf="isLoading">
    <app-loading></app-loading>
</div>
<div *ngIf="!isLoading">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card border-primary">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-10">
                            <!--
                            <div class="row">
                                <div class="col-md">
                                    <div class="d-flex">
                                        <div>
                                            <span class="font-weight-normal"> #Transacción: </span>
                                        </div>
                                        <div>
                                            <input type="text" class="ml-2 form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="d-flex">
                                        <div>
                                            <span class="font-weight-normal"> <i
                                                    class="fa fa-calendar"></i> Fecha: </span>
                                        </div>
                                        <div>
                                            <input type="text" class="ml-1 form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            -->

                            <div class="row quitaPaddingMargin">
                                <div class="col-md-6 quitaPaddingMargin">
                                    <div class="row mt-2">
                                        <div class="col-md-4">
                                            <span class="font-weight-normal"> Número: </span>
                                        </div>
                                        <div class="col-md">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="row mt-2">
                                        <div class="col-md-4">
                                            <span class="font-weight-normal"> Fecha: </span>
                                        </div>
                                        <div class="col-md">
                                            <div class="d-flex flex-row">
                                                <p-calendar id="vt_fecha"
                                                            [(ngModel)]="form.bmo_fechatransacc"
                                                            inputId="bmo_fechatransacc"
                                                            [monthNavigator]="true" [yearNavigator]="true"
                                                            [maxDate]="currentDate"
                                                            [showIcon]="true"
                                                            yearRange="2020:2100"
                                                            dateFormat="dd/mm/yy">
                                                </p-calendar>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mt-2">
                                        <div class="col-md-4">
                                            <span class="font-weight-normal"> <i class="fa fa-dollar"></i> Monto Total: </span>
                                        </div>
                                        <div class="col-md">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md d-flex flex-column">
                                    <span class="font-weight-normal">
                                        Tipo {{titulo}}:
                                    </span>
                                    <div class="d-flex flex-row">
                                        <div>
                                            <p-dropdown [options]="tiposList" optionLabel="label" id="tipoInput"
                                                        optionValue="value"
                                                        placeholder="Seleccione el tipo de ingreso"
                                                        (onChange)="ontiposel($event)"
                                                        name="vt_clase"
                                                        [showClear]="false"
                                                        [(ngModel)]="form.bmo_clase"></p-dropdown>
                                        </div>
                                        <div>
                                            <input type="text" class="ml-1 form-control">
                                        </div>
                                        <div>
                                            <button class="ml-2 btn btn-outline-secondary btn-sm"><i
                                                    class="fa fa-plus-circle"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md">

                                    <div class="d-flex flex-column">
                                        <span class="font-weight-normal">
                                            <i class="fa fa-wallet"></i> Billetera Afectada:
                                        </span>
                                        <div class="d-flex flex-row">
                                            <div>
                                                <p-dropdown [options]="tiposList" optionLabel="label" id="billInput"
                                                            optionValue="value"
                                                            placeholder="Seleccione el tipo de ingreso"
                                                            (onChange)="ontiposel($event)"
                                                            name="vt_clase"
                                                            [showClear]="false"
                                                            [(ngModel)]="form.bmo_clase"></p-dropdown>
                                            </div>
                                            <div>
                                                <input type="text" class="ml-1 form-control">
                                            </div>

                                            <div>
                                                <button class="ml-2 btn btn-outline-secondary btn-sm"><i
                                                        class="fa fa-plus-circle"></i></button>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="mt-3 d-flex flex-column"><span> <i class="fa fa-paperclip"></i> Adjunto:</span>
                                <input type="file" id="archivoinput"
                                       accept="image/*,application/pdf, application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                                       class="form-control-file"
                                       (change)="onFileChange($event)"/>
                            </div>

                            <div class="form-group mt-3">
                                <label for="obsInput">
                                    <i class="fa fa-sticky-note"></i>
                                    Observación</label>
                                <textarea class="form-control" id="obsInput" maxlength="800" name="tk_obs"
                                          [(ngModel)]="form.vt_obs" rows="5"></textarea>
                            </div>

                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-outline-primary btn-block" (click)="guardar()">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-block" (click)="cancelar()">
                                <i class="fa fa-times"></i>
                                Cancelar
                            </button>
                            <div class="mt-5" *ngIf="filepreview && adjisimage">
                                <img [src]="filepreview" class="img-responsive" *ngIf="filepreview" width="220px"
                                     height="200px"/>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
