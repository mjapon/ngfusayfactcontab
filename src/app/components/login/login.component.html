<div class="fondoLogin mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="d-flex align-items-center justify-content-center w-100">
                <h2 class="title">
                    Ingreso </h2>
            </div>
            <div>
                <form [formGroup]="loginForm" (ngSubmit)="onclickSubmit()">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="empresaInput"
                               aria-describedby="emailHelp"
                               placeholder="Ingrese el codigo de la empresa" name="empresa" formControlName="empresa"
                               [ngClass]="{'is-invalid':submited && f.empresa.errors}">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control form-control-lg" id="usernameInput"
                               aria-describedby="emailHelp"
                               placeholder="Ingrese el  nombre de usuario" name="username" formControlName="username"
                               [ngClass]="{'is-invalid':submited && f.username.errors}">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg" id="passwordInput"
                               name="password"
                               placeholder="Ingrese la clave" formControlName="password"
                               [ngClass]="{'is-invalid':submited && f.password.errors}">
                    </div>

                    <div class="d-flex flex-row justify-content-around mt-5">
                        <button type="submit" value="Ingresar" class="btn btn-primary">Ingresar <span
                                class="fas fa-sign-in-alt"></span></button>
                        <button type="button" value="Olvidé mi clave" class="btn btn-secondary ">Olvidé mi clave
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
