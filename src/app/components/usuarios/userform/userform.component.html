<div class="row">
    <div class="col">
        <h4>{{usId == 0 ? 'Crear' : 'Editar'}} usuario del sistema</h4>
    </div>
    <div class="col-3">
        <div class="btn-group pull-right" role="group" aria-label="Default button group">
            <button type="button" class="btn btn-outline-success" (click)="cancelar()"
                    title="Retornar a listado de roles del sistema">
                <i class="fa fa-arrow-left"></i>
            </button>
        </div>
    </div>
</div>
<hr>
<div>
    <div class="row">
        <div class="col">
            <div>
                <div class="form-group">
                    <label for="perNombres"><span class="required">*</span>Nombres:</label>
                    <input type="text" maxlength="30" class="form-control" [disabled]="false" [readOnly]="true"
                           id="perNombres" name="rl_name" [(ngModel)]="form.persona.per_nombres" placeholder=""
                           autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="perApellidos"><span class="required">*</span>Apellidos:</label>
                    <input type="text" maxlength="30" class="form-control" [disabled]="false" [readOnly]="true"
                           id="perApellidos" name="rl_name" [(ngModel)]="form.persona.per_apellidos" placeholder=""
                           autocomplete="off">
                </div>

                <br>
                <div class="row justify-content-start">
                    <div class="col-8">
                        <button type="button" class="btn btn-outline-success btn-block" (click)="guardar()">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-block" (click)="cancelar()">
                            <i class="fa fa-times"></i>
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <div class="card-header">
                    <span class="text-primary">Roles</span>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item hand list-group-item-action {{item.rl_marca?'list-group-item-success':''}}"
                        *ngFor="let item of roles" (click)="selectRol(item)"><i
                            class="fa  {{item.rl_marca?'fa-check-square-o':'fa-square-o'}}"></i>
                        {{item.rl_name}} </li>
                </ul>
            </div>
        </div>
    </div>
</div>
