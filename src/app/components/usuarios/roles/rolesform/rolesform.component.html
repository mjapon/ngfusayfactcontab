<div class="row">
    <div class="col">
        <h4>{{rolId == 0 ? 'Crear' : 'Editar'}} rol del sistema</h4>
    </div>
    <div class="col-3">
        <div class="btn-group pull-right" role="group" aria-label="Default button group">
            <button type="button" class="btn btn-outline-success" (click)="cancelar()"
                    title="Retornar a listado de roles del sistema">
                <i class="fa fa-arrow-left"></i>
            </button>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-10">
        <div class="row">
            <div class="col">
                <div>
                    <div class="form-group">
                        <label for="rlNombre"><span class="required">*</span>Nombre:</label>
                        <input type="text" maxlength="30" class="form-control" (keyup.enter)="setFocus('rlAbreviacion')"
                               (keyup)="$event.target.value=$event.target.value.toUpperCase()"
                               id="rlNombre" name="rl_name" [(ngModel)]="form.rl_name" placeholder=""
                               autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="rlAbreviacion">
                            <span class="required">*</span>Abreviaci√≥n:</label>
                        <input type="text" maxlength="20" class="form-control" (keyup.enter)="setFocus('rlDesc')"
                               (keyup)="$event.target.value=$event.target.value.toUpperCase()"
                               id="rlAbreviacion" name="rl_abreviacion" [(ngModel)]="form.rl_abreviacion" placeholder=""
                               autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="rlDesc">Detalle:</label>
                        <textarea class="form-control" id="rlDesc" maxlength="800" name="rl_desc"
                                  [(ngModel)]="form.rl_desc" rows="5"></textarea>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <span class="text-primary">Permisos</span>
                    </div>
                    <ul class="list-group list-group-flush scrol-list-group">
                        <li class="list-group-item hand list-group-item-action {{item.rl_marca?'list-group-item-success':''}}"
                            *ngFor="let item of permisos" (click)="selectPermiso(item)"><i
                                class="fa  {{item.rl_marca?'fa-check-square-o':'fa-square-o'}}"></i>
                            {{item.prm_nombre}} </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-outline-success btn-block" (click)="guardar()">
            <i class="fa fa-save"></i>
            Guardar
        </button>
        <button type="button" class="btn btn-outline-secondary btn-block" (click)="cancelar()">
            <i class="fa fa-times"></i>
            Cancelar
        </button>
    </div>

</div>
