<div class="fondoLogin pb-5">
    <div class="row justify-content-center my-5">
        <div class="col-md-8">
            <div class="my-3">

                <h3 class="title"> MAVIL FACTURACIÓN ELECTRÓNICA </h3>
            </div>
            
            <div class="pb-5">
                <form [formGroup]="loginForm" (ngSubmit)="onclickSubmit()">
                    <div class="mb-3">
                        <input type="email" class="form-control form-control-lg" id="usernameInput"
                               aria-describedby="emailHelp"
                               placeholder="Ingrese el  nombre de usuario" name="user" formControlName="user"
                               [ngClass]="{'is-invalid':submited && f.user.errors}">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg" id="passwordInput"
                               name="password"
                               placeholder="Ingrese la clave" formControlName="password"
                               [ngClass]="{'is-invalid':submited && f.password.errors}">
                    </div>

                    <div class="d-flex flex-row justify-content-around mt-5">
                        <button type="submit" value="Ingresar" class="btn btn-primary">Ingresar <span
                                class="fas fa-sign-in-alt"></span></button>
                        <button type="button" value="Olvidé mi clave" class="btn btn-secondary ">Olvidé mi clave
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
