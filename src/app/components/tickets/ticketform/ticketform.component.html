<div class="row justify-content-center">
    <div class="col-10">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-4">
                        <h3>Nuevo Ticket</h3>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-1">
                                <span>#</span>
                            </div>
                            <div class="col-10">
                                <input type="text" class="form-control text-primary" id="nroImput" placeholder="Nro" [(ngModel)]="form.tk_nro">
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <i class="fa fa-calendar"></i>
                        <span> {{form.dia_str}} </span>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <label class="text-primary" for="ciPasInput">Número Cédula/Pasaporte:</label>
                                <input type="text" maxlength="15" class="form-control" (keyup.enter)="setFocus('nomApelInput')"  id="ciPasInput" name="per_ciruc" (blur)="buscarPersona()" [(ngModel)]="formcli.per_ciruc" placeholder="" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="nomApelInput" class="text-primary">
                                    <span class="required">*</span>
                                    Nombres:</label>
                                <input type="text" maxlength="80" class="form-control" (keyup)="$event.target.value=$event.target.value.toUpperCase()" (keyup.enter)="setFocus('ApelInput')" id="nomApelInput" name="per_nombres" [(ngModel)]="formcli.per_nombres" placeholder="" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="ApelInput" class="text-primary">Apellidos:</label>
                                <input type="email" maxlength="80" class="form-control " id="ApelInput" (keyup)="$event.target.value=$event.target.value.toUpperCase()" (keyup.enter)="setFocus('numCelInput')" name="per_apellidos" [(ngModel)]="formcli.per_apellidos" placeholder="" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="numCelInput" class="text-primary">
                                    <i class="fa fa-phone"></i>
                                    Nro Teléfono Celular:</label>
                                <input type="email" class="form-control " id="numCelInput" (keyup.enter)="setFocus('emailInput')" name="per_movil" [(ngModel)]="formcli.per_movil" placeholder="" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="emailInput" class="text-primary">
                                    <i class="fa fa-envelope"></i>
                                    Dirección de correo:</label>
                                <input type="email" class="form-control " id="emailInput" name="per_email" (keyup.enter)="setFocus('obsInput')" [(ngModel)]="formcli.per_email" placeholder="" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="obsInput" class="text-primary">
                                    <i class="fa fa-sticky-note"></i>
                                    Observación</label>
                                <textarea class="form-control" id="obsInput" maxlength="800" name="tk_obs" [(ngModel)]="form.tk_obs" rows="5"></textarea>
                            </div>

                        </form>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="emailInput" class="text-primary">
                                <span class="required">*</span>
                                <i class="fa fa-usd"></i> Costo:</label>
                            <input type="email" class="form-control " id="costoInput" name="per_email" [(ngModel)]="form.tk_costo" placeholder="" autocomplete="off">
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <span class="text-primary"> Servicios</span>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item hand list-group-item-action {{item.ic_marca?'list-group-item-success':''}}" *ngFor="let item of servicios" (click)="selectService(item)"> <i class="fa  {{item.ic_marca?'fa-check-square-o':'fa-square-o'}}"></i>
                                    {{item.ic_nombre}} </li>
                            </ul>
                        </div>
                        <br>
                        <button type="button" class="btn btn-outline-success btn-block" (click)="guardar()" >
                            <i class="fa fa-save"></i>
                            Guardar</button>
                        <button type="button" class="btn btn-outline-secondary btn-block" (click)="cancelar()">
                            <i class="fa fa-times"></i>
                            Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
