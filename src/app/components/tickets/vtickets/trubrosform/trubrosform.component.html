<div class="row">
    <div class="col">
        <h4>{{icId == 0 ? 'Crear' : 'Editar'}} rubro</h4>
    </div>
    <div class="col-3 d-flex justify-content-end">
        <div class="btn-group" role="group" aria-label="Default button group">
            <button type="button" class="btn btn-outline-primary" (click)="cancelar()"
                    title="Retornar a listado de roles del sistema">
                <i class="fa fa-arrow-left"></i>
            </button>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-10">
        <div class="row">
            <div class="col">
                <div>
                    <div class="form-group">
                        <label for="tipoInput">Tipo:</label>
                        <br>
                        <p-dropdown [options]="tiposList" optionLabel="label" id="tipoInput"
                                    placeholder="Seleccione el tipo de ingreso"
                                    name="clsic_id"
                                    [disabled]="icId>0"
                                    [showClear]="false"
                                    [(ngModel)]="tiposel"></p-dropdown>
                    </div>
                    <div class="form-group">
                        <label for="perApellidos"><span class="required">*</span>CÃ³digo:</label>
                        <input type="text" maxlength="30" class="form-control"
                               id="perApellidos" name="rl_name"
                               (keyup)="$event.target.value=$event.target.value.toUpperCase()"
                               [(ngModel)]="form.ic_code" placeholder=""
                               autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="perNombres"><span class="required">*</span>Nombre:</label>
                        <input type="text" maxlength="30" class="form-control"
                               id="perNombres" name="ic_nombre"
                               (keyup)="$event.target.value=$event.target.value.toUpperCase()"
                               [(ngModel)]="form.ic_nombre" placeholder=""
                               autocomplete="off">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <button type="button" class="btn btn-outline-primary btn-block" (click)="guardar()">
            <i class="fa fa-save"></i>
            Guardar
        </button>
        <button type="button" class="btn btn-outline-secondary btn-block" (click)="cancelar()">
            <i class="fa fa-times"></i>
            Cancelar
        </button>
    </div>
</div>
