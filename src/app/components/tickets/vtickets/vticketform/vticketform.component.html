<div class="row justify-content-center">
    <div class="col-10">
        <div class="card">
            <div class="card-header">
                <h3>Registrar Ingreso</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-9">
                        <form>
                            <div class="form-group">
                                <label for="rubroInput">
                                    <span class="required">*</span>
                                    Tipo:</label>
                                <br>
                                <p-dropdown [options]="tiposRubroList" optionLabel="ic_nombre" id="rubroInput"
                                            placeholder="Seleccione el tipo de ingreso"
                                            (onChange)="onrubrosel($event)"
                                            name="vt_tipo"
                                            [showClear]="true"
                                            [(ngModel)]="rubrosel"></p-dropdown>
                            </div>

                            <div class="form-group">
                                <label for="costoInput">
                                    <span class="required">*</span>
                                    <i class="fa fa-usd"></i> Monto:</label>
                                <input type="text" class="form-control " id="costoInput" name="vt_monto"
                                       [(ngModel)]="form.vt_monto" placeholder="" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="obsInput">
                                    <i class="fa fa-sticky-note"></i>
                                    Observaci√≥n</label>
                                <textarea class="form-control" id="obsInput" maxlength="800" name="tk_obs"
                                          [(ngModel)]="form.vt_obs" rows="5"></textarea>
                            </div>

                        </form>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-success btn-block" (click)="guardar()">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-block" (click)="cancelar()">
                            <i class="fa fa-times"></i>
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
