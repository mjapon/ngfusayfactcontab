<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h4>Registrar {{this.tiposel.label}}</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-9">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="tipoInput">
                                            <span class="required">*</span>
                                            Tipo:</label>
                                        <br>
                                        <p-dropdown [options]="tiposList" optionLabel="label" id="tipoInput"
                                                    placeholder="Seleccione el tipo de ingreso"
                                                    (onChange)="ontiposel($event)"
                                                    name="vt_clase"
                                                    [showClear]="false"
                                                    [(ngModel)]="tiposel"></p-dropdown>
                                    </div>

                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="cuenta_id">
                                            <span class="required">*</span>
                                            Cuenta:</label>
                                        <br>
                                        <p-dropdown [options]="cuentasList" id="cuenta_id"
                                                    [(ngModel)]="cuentasel"
                                                    [virtualScroll]="true"
                                                    (onChange)="onrubrosel($event)"
                                                    placeholder="Seleccione el tipo de cuenta"
                                                    [showClear]="true"
                                                    [style]="{width:'100%', overflow:'visible'}"
                                                    [filterMatchMode]="'startsWith'"
                                                    filter="true"
                                                    itemSize="50"
                                                    name="cuenta_id"
                                                    optionLabel="ic_nombre"
                                                    inputId="cuenta_id"></p-dropdown>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="vt_fecha">
                                    <span class="required">*</span>
                                    Fecha:</label>
                                <br>
                                <p-calendar id="vt_fecha"
                                            [(ngModel)]="fechaRegistro"
                                            inputId="vt_fecha" name="vt_fecha"
                                            [monthNavigator]="true" [yearNavigator]="true"
                                            [maxDate]="currentDate"
                                            yearRange="2020:2100"
                                            dateFormat="dd/mm/yy">
                                </p-calendar>
                            </div>

                            <div class="form-group">
                                <label for="costoInput">
                                    <span class="required">*</span>
                                    <i class="fa fa-usd"></i> Monto:</label>
                                <input type="text" class="form-control " id="costoInput" name="vt_monto"
                                       [(ngModel)]="form.vt_monto" placeholder="" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="obsInput">
                                    <i class="fa fa-sticky-note"></i>
                                    Observaci√≥n</label>
                                <textarea class="form-control" id="obsInput" maxlength="800" name="tk_obs"
                                          [(ngModel)]="form.vt_obs" rows="5"></textarea>
                            </div>

                        </form>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-outline-success btn-block" (click)="guardar()">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-block" (click)="cancelar()">
                            <i class="fa fa-times"></i>
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
